<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
    <style th:inline="css">
        body{
            margin: 0;
            padding: 0;
        }
        #mainDiv{
           /* background: !*url("/bgImg/registerUser2.jpg") no-repeat*! #77c74d;*/
            background-size: cover;
            background-origin:content-box;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        td{
            width: 100px;
            height: 50px;
        }
        #formDiv{
            background: #4973c7;
            width: 30%;
            height: 50%;
        }
        .HWstryle{
            width: 80%;
        }
    </style>
    <!--<link th:href="@{~/css/user/registerUser.css}" rel="stylesheet" type="text/css" />-->
    <title>添加用户</title>
</head>
<body>

<script type="text/javascript">
    function funSub(){
        var data = $("#form1").serializeArray();
        $.ajax({
            url:"/user/registerUser",
            type:"post",
            dataType:"text",
            data:$("#form1").serialize(),
            success:function (result){
                console.log(result);
            }
        })

    }
    function funtest(){
        console.log();
    }
</script>

<div id="mainDiv">
    <form role="form" id="form1">
        <div id="formDiv">
            <table style="border-collapse:separate; border-spacing:0px 10px;">

                <tr>
                    <td>
                        昵称：
                    </td>
                    <td class="HWstryle">
                        <input class="form-control" id="name" name="name" />
                    </td>
                </tr>

                <tr>
                    <td>
                        账号：
                    </td>
                    <td class="HWstryle">
                        <input class="form-control" placeholder="建议使用手机号！" id="username" name="username" />
                    </td>
                </tr>

                <tr>
                    <td>
                        密码:
                    </td>
                    <td>
                        <input class="form-control" id="password" name="password" type="password" />
                    </td>
                </tr>

                <tr>
                    <td>
                        确认密码：
                    </td>
                    <td>
                        <input class="form-control" name="rePassword" type="password" />
                    </td>
                </tr>

                <tr>
                    <td>
                        性别：
                    </td>
                    <td>
                        <input type="radio" name="sex" value="0" />女  &nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="1" />男
                    </td>
                </tr>

                <tr>
                    <td>
                        出生日期：
                    </td>
                    <td>
                        <input type="date" id="birthday" name="birthday" />
                    </td>
                </tr>

                <tr>
                    <td>
                        个人简介：
                    </td>
                    <td>
                        <input type="text" name="intro" />
                    </td>
                </tr>

                <tr>
                    <th colspan="2" style="text-align: center">
                        <button type="button" onclick="funSub()">提交</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="reset">取消</button>
                    </th>
                </tr>
            </table>
        </div>
    </form>
</div>


</body>
</html>
